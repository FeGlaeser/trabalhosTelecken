<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Página HTML</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="editor.css" />
  <link rel="stylesheet" href="preview.css" />
</head>
<body>
  <main id="editor">
    <section id="cabecalho">
      <h2>Editor de Cabeçalho</h2>
      <input type="file" id="input-logo" />
      <button id="btn-add-logo">Adicionar Logo</button>
      <input type="text" id="text-item" placeholder="Novo item do menu" />
      <button id="btn-add-item">Adicionar Item</button>
      <button id="btn-change-style-item">Aplicar Estilo</button>
      <ul id="list-items-header-preview"></ul>
    </section>

    <section id="menu">
      <h2>Editor de Menu</h2>
      <input type="file" id="upload-imagem" />
      <input type="text" id="novo-item-texto" placeholder="Texto do item" />
      <input type="file" id="novo-item-imagem" />
      <button onclick="import('./js/menuEditor.js').then(m => m.adicionarItem())">Adicionar ao Menu</button>
      <button onclick="import('./js/menuEditor.js').then(m => m.removerUltimoItem())">Remover Último</button>
    </section>

    <section id="galeria">
      <h2>Editor de Galeria</h2>
      <input type="file" id="imagem-card" />
      <input type="text" id="texto-card" placeholder="Descrição" />
      <button onclick="import('./js/galleryEditor.js').then(m => m.adicionarCard())">Adicionar Card</button>
      <button onclick="import('./js/galleryEditor.js').then(m => m.removerUltimoCard())">Remover Último</button>
    </section>

    <section id="formulario">
      <h2>Editor de Formulário</h2>
      <input type="text" id="form-title" placeholder="Título do formulário" />
      <select id="field-type">
        <option value="text">Texto</option>
        <option value="email">Email</option>
        <option value="radio">Radio</option>
        <option value="select">Select</option>
      </select>
      <input type="text" id="field-label" placeholder="Label" />
      <button onclick="import('./js/formEditor.js').then(m => m.adicionarCampo())">Adicionar Campo</button>
      <button onclick="import('./js/formEditor.js').then(m => m.removerUltimoCampo())">Remover Último Campo</button>
      <div id="form-fields"></div>
    </section>

    <section id="api-interativa">
      <h2>Consulta Star Wars</h2>
      <input type="number" id="input-api-interativa" placeholder="ID do personagem" />
      <button id="btn-api-interativa">Buscar</button>
      <div id="api-interativa-preview"></div>
    </section>

    <section id="api-multipla">
      <h2>Informações Múltiplas</h2>
      <button id="btn-fetch-multiplas-apis">Buscar de 3 APIs</button>
      <div id="multi-api-preview"></div>
    </section>

    <section id="rodape">
      <h2>Rodapé</h2>
      <input type="text" id="rodape-texto" placeholder="Texto do rodapé" />
      <input type="color" id="rodape-cor-fonte" value="#000000" />
      <input type="color" id="rodape-bg" value="#ffffff" />
      <select id="rodape-align">
        <option value="center">Centralizado</option>
        <option value="left">Esquerda</option>
        <option value="right">Direita</option>
      </select>
      <input type="number" id="rodape-fonte" placeholder="Tamanho da fonte (px)" />
      <div id="rodape-preview">Texto do rodapé</div>
    </section>

    <section id="controle-exportacao">
      <h2>Exportar Página</h2>
      <button id="btn-mostrar-codigo">Mostrar Código</button>
      <button id="btn-salvar">Salvar no Navegador</button>
      <button id="btn-recuperar">Recuperar Código</button>
      <button id="btn-limpar">Limpar LocalStorage</button>
      <textarea id="codigo-html" rows="10" cols="80" readonly></textarea>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
